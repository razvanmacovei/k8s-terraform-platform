name: Terraform Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.x"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive modules/
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform -chdir=modules init -backend=false
        env:
          TF_INPUT: "false"

      - name: Terraform Validate
        id: validate
        run: terraform -chdir=modules validate -no-color

      - name: Post PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### Terraform Validation Results

            | Step | Status |
            |------|--------|
            | Format | ${{ steps.fmt.outcome == 'success' && '✅' || '❌' }} |
            | Init | ${{ steps.init.outcome == 'success' && '✅' || '❌' }} |
            | Validate | ${{ steps.validate.outcome == 'success' && '✅' || '❌' }} |

            *Pushed by: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.x"

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init
        working-directory: modules

      - name: Run TFLint
        run: tflint --format compact
        working-directory: modules

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1
        with:
          working_directory: modules
          soft_fail: true

  values-validate:
    name: Validate Values Files
    runs-on: ubuntu-latest

    strategy:
      matrix:
        values-file:
          - values/docker-desktop.yaml
          - values/staging.yaml
          - values/production.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate YAML
        run: |
          python3 -c "
          import yaml, sys
          try:
              with open('${{ matrix.values-file }}') as f:
                  data = yaml.safe_load(f)
              required_keys = ['defaults', 'namespaces']
              for key in required_keys:
                  assert key in data, f'Missing required key: {key}'
              assert 'cluster_name' in data['defaults'], 'Missing defaults.cluster_name'
              assert 'env' in data['defaults'], 'Missing defaults.env'
              print(f'✅ ${{ matrix.values-file }} is valid')
          except Exception as e:
              print(f'❌ ${{ matrix.values-file }}: {e}')
              sys.exit(1)
          "
